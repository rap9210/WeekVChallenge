<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="row">
    <div class="col-sm"></div>
    <div class="col-9">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
            <a class="navbar-brand" href="Home">Chew Toys R' Us</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="Home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dogform">Add new dog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="catform">Add new cat</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
        Dog Owners:<br>
        <table class="table table-reflow">
            <thead>
            <tr>
                <th>Customer</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Pet</th>
                <th>Breed</th>
                <th>Gender</th>
                <th>Age</th>

            </tr>
            </thead>
            <tbody>
            <div th:inline="text">
                <div th:each="customer:${dogOwners}">
                    <tr>
                        <td>
                            <div>
                                <p th:text="${customer.name}"/><br>
                            </div>
                        </td>

                        <td>
                            <div>
                                <p th:text="${customer.phone}"/><br>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p th:text="${customer.address1}"/><br>
                                <p th:text="${customer.address2}"/><br>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p th:text="${customer.petName}"/><br>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p th:text="${customer.petBreed}"/><br>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p th:text="${customer.petGender}"/><br>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p th:text="${customer.petAge}"/><br>
                            </div>
                        </td>
                    </tr>
                </div>
            </div>
            </tbody>
        </table>
    </div>
</div>

    </div>
    <div class="col-sm"></div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
